<!DOCTYPE html>
<html lang="en">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<fieldset class="input-group">
  <input id="newEntryFood" class="input-lg" placeholder="ex. coffee, sandwich, wine, apple"></input>

  <button id="addingEntry" class="btn-lg">Add Entry</button>
</fieldset>

<fieldset>
  <input id="newFoodItem" class="input-lg" placeholder="ex. Buffalo Sandwich"></input>
  <input id="newFoodDesc" class="input-lg" placeholder="ex. buffalo, tomato, cheese, bacon, lettuce, bread"></input>
  <button class="btn-lg">Add Food Item</button>
</fieldset>
<div class="list"></div>
