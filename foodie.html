<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="./src/app/jquery-ui.min.js"></script>
	<script src="./src/app/jquery.js"></script>
  <script src="./src/app/contentRotate.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    <title>..Fiary..</title>
  </head>
  <body>
    <header>
      <div class="nav">
          <div>
            <a href="index.html"><h2>FIARY</h2></a>
          </div>
          <ul>
            <li>
              <a href="#">icon</a>
            </li>
            <li>
              <form>
                <div>
                  <button type="button" class="Log Out" name="button">Log Out</button>
                </div>
              </form>
            </li>
          </ul>
      </div>
    </header>
    <main>
      <header>
        <h2>Welcome.</h2>
        <div class="row">
          <button class="menuSwitch" id="entry">Entry</button>
          <button class="menuSwitch" id="recipes">Recipes</button>
          <button class="menuSwitch" id="diary">Diary</button>
        </div>
      </header>

      <div class="entry">
        <h2>This is entry</h2>
        <h3>Add Entry</h3>
        <fieldset class="addEntry">
          <label>Food Name</label>
          <input type="input" id="foodName" placeholder="tomato soup">
          <label>Ingredients</label>
          <input type="input" id="ingredients" placeholder="tomato,basil,milk">
          <button type="submit" id="foodSubmit">Submit</button>
        </fieldset>

        <fieldset class="addSymptoms">
          <label>Symptoms</label>
          <input type="input" placeholder="headache, stomachache, gas">
          <label>Time of Symptoms</label>
          <select>
            <option>within 1 hour of eating</option>
            <option>within 2 hours of eating</option>
            <option>within 3 hours of eating</option>
            <option>within 4 hours of eating</option>
          </select>
          <button type="submit">Submit</button>
        </fieldset>
      </div>

      <div class="recipes">
        <h2>This is recipes</h2>
        <h3>Search for a recipe</h3>
        <fieldset class="search">
          <input type="input" id="recipeSearch"placeholder="'gluten free','cucumber','pasta'">
          <button type="submit" id="recipeSearchButton">Search</button>
        </fieldset>
        <ul id="displayRecipes"></ul>
        <button id="next">Next</button>
      </div>

      <div class="diary">
        <h2>This is history</h2>
        <h3>Recent Posts</h3>
        <ul id="historyDisplay"></ul>
        <fieldset class="search" id="diarySearch">
          <input type="input" placeholder="'sandwich','tomato','coffee'">
          <button type="submit">Search</button>
        </fieldset>

      </div>

    </main>
    <footer>
      <script src="./src/app/recipe.js"></script>
      <script src="./src/app/main.js"></script>
      <script src="./src/app/history.js"></script>
    </footer>
  </body>
</html>
